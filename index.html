<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="left"></div>
    <div class="right">
        <div class="upper">
            <p>This is not a real online service! This is just a sign-up form created to learn how to make a form, and then how to style it. You should go try to make one as well.</p>
            <p class="call">Sign up <i>now</i> !</p>
        </div>
        <div class="lower">
            <form action="#" method="get">
                <div class="form-upper">
                    <p class="lets-sign-up">Let's get you signed up!</p>
                    <div class="form-columns">
                        <div class="left-column">
                            <div class="form-row">
                                <label for="f_name">FIRST NAME <span aria-label="required">*</span></label>
                                <input type="text" id="f_name" name="f_name" minlength="" required autofocus>
                            </div>
                            <div class="form-row">
                                <label for="email">E-MAIL <span aria-label="required">*</span></label>
                                <input type="email" id="email" name="email" minlength="10" required>
                            </div>
                            <div class="form-row">
                                <label for="password">PASSWORD <span aria-label="required">*</span></label>
                                <input type="password" id="password" name="password" minlength="8" required>
                            </div>
                        </div>
                        <div class="right-column">
                            <div class="form-row">
                                <label for="l_name">LAST NAME <span aria-label="required">*</span></label>
                                <input type="text" id="l_name" name="l_name" minlength="2" required>
                            </div>
                            <div class="form-row">
                                <label for="phone">PHONE NUMBER</label>
                                <input type="tel" id="phone" name="phone" minlength="10">
                            </div>
                            <div class="form-row">
                                <label for="confirm_password">CONFIRM PASSWORD <span aria-label="required">*</span></label>
                                <input type="password" id="confirm_password" name="confirm_password" minlength="8" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-lower">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a>Log in!</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
