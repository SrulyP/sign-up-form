<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="left"></div>
    <div class="right">
        <div class="upper">
            <p>This is not a real online service! Lorem ipsum dolor sit amet consectetur adipisicing elit. Iure harum iste distinctio optio cupiditate dolor hic dicta, rem, maxime officiis pariatur voluptatum aperiam id quasi vero dolores facilis mollitia fugit!</p>
            <p class="call-to-sign-up">Sign up now!</p>
        </div>
        <div class="lower">
            <form action="#" method="get">
                <div class="form-upper">
                    <div class="form-row">
                        <label for="f_name">FIRST NAME <span aria-label="required">*</span></label>
                        <input type="text" id="f_name" name="f_name" required autofocus>
                    </div>
                    <div class="form-row">
                        <label for="l_name">LAST NAME <span aria-label="required">*</span></label>
                        <input type="text" id="l_name" name="l_name" required>
                    </div>
                    <div class="form-row">
                        <label for="email">E-MAIL <span aria-label="required">*</span></label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-row">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="form-row">
                        <label for="password">PASSWORD <span aria-label="required">*</span></label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-row">
                        <label for="confirm_password">CONFIRM PASSWORD <span aria-label="required">*</span></label>
                        <input type="password" id="confirm_password" name="confirm_password" required>
                    </div>
                </div>
                <div class="form-lower">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a>Log in!</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
